<h4>Corporate Sponsors</h4>
{% for level in ["Platinum Level", "Gold Level", "Silver Level", "Bronze Level"] %}
    {% for tag, articles in tags  if tag == level and articles %}
        <h5>{{ tag }}</h5>
        <ul>
        {% for post in articles %}
            <li><a href="{{ post.url }}">
                <img alt="{{ post.title }}" src="{{ post.image }}">
            </a></li>
        {% endfor %}
        </ul>
    {% endfor %}
{% endfor %}
