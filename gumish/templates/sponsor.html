
{% if SPONSORS %}
  <h4>Corporate Sponsors</h4>
  {% for level, sponsors in SPONSORS.iteritems() %}
    <h5>{{ level }}</h5>
    <ul>
    {% for s in sponsors %}
      <li>
      <a href="{{ s.link }}">
      <img src="{{ s.img_path }}" alt="{{ s.name }}"></img>
      </a>
      </li>
    {% endfor %}
    </ul>
  {% endfor %}
{% endif %}
