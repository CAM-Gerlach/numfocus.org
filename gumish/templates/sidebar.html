<div class="three columns">

{% include 'sponsor.html' %}

<h4>Categories</h4>
{% if categories %}
<ul>
	{% for cat, null in categories %}
		<li><a href="{{ SITEURL }}/{{ cat.url|e }}">{{ cat }}</a></li>
	{% endfor %}
</ul>
{% endif %}


{% if SOCIAL %}
<nav class="widget">
  <h4>Join the Conversation</h4>
  <ul>
  {% for url, name in SOCIAL %}
    <li><a href="{{ url|e }}">{{ name }}</a></li>
  {% endfor %}
  </ul>
</nav>
{% endif %}

</div>
